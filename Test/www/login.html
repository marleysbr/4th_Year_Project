<!DOCTYPE html>
<html>

<head>
    <title>The Login-Animated Website Template | Home :: w3layouts</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="js/login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <script src="lib/jquery-mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body onload="checkPreAuth();">

<!-----start-main---->
<div data-role="page" id="home" id="loginPage" class="login-form">
    <div class="head">
        <img src="images/mem2.jpg" alt=""/>

    </div>
    <form name="loginForm" onsubmit="logIn();">
        <li>
            <input id="username" type="text" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'username';}" ><a href="#" class=" icon user"></a>
        </li>
        <li>
            <input id="password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}"><a href="#" class=" icon lock"></a>
        </li>
        <li>
            <input id="passwordConfirmation" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}"><a href="#" class=" icon lock"></a>
        </li>

        <a style="float:left;" class="register" href="register.html">REGISTER</a>

        <a style="float:right;" class="register" onclick="logIn()" href="#">SIGN IN</a>


    </form>
</div>

<!--//End-login-form-->


</body>
</html>
