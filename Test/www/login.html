<!DOCTYPE html>
<html>

<head>
    <title>The Login-Animated Website Template | Home :: w3layouts</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
</head>
<body>

<script>
    function validateForm() {

        var un = document.loginForm.username.value;
        var pw = document.loginForm.password.value;

        if (window.XMLHttpRequest) {  // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {  // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.async = false;
        xmlhttp.open("GET", "http://www.churchfinderireland.com/login.php?username=" +un+ "&password=" +pw, false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;

        userLength = xmlDoc.getElementsByTagName("Details").length;

        if(userLength == 1) {
            username1 = xmlDoc.getElementsByTagName("username")[0].childNodes[0].nodeValue;
            password1 = xmlDoc.getElementsByTagName("password")[0].childNodes[0].nodeValue;

            if(un == username1 && pw == password1) {
                alert("Logging in...");
                document.loginForm.action = "index.html";
            }
            else {
                alert("Error...");
            }
        }
        else {
            alert("Login Error - Check Details and try again");
        }



    }
</script>

<!-----start-main---->
<div class="login-form">
    <div class="head">
        <img src="images/mem2.jpg" alt=""/>

    </div>
    <form name="loginForm" onsubmit="validateForm();">
        <li>
            <input id="username" type="text" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'username';}" ><a href="#" class=" icon user"></a>
        </li>
        <li>
            <input id="password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}"><a href="#" class=" icon lock"></a>
        </li>
        <div class="p-container">
            <input type="submit" value="SIGN IN" >
            <div class="clear"> </div>
        </div>
    </form>
</div>
<!--//End-login-form-->

<div class="copy-right">

</div>
<!-----//end-copyright---->

</body>
</html>
